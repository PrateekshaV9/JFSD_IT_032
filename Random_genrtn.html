<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        .color-box {
            width: 200px;
            height: 200px;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000000;
            margin-bottom: 20px;
        }
        .constant-text {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Random Color Generator</h1>
    <div class="container">
        <div id="colorBox" class="color-box">
            <span class="constant-text">Hulalalaaaaaa</span>
        </div>
        <button onclick="generateRandomColor()">Click Here</button>
    </div>
    <script>
        function generateRandomColor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var hexColor = "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
            document.getElementById("colorBox").style.backgroundColor = hexColor;
        }

        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }
    </script>
</body>
</html>
