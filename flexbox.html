<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            display:flex ;
            flex-direction:row;
            background-color:rgb(208, 205, 213);
            width: wrap;
            height: 500px;
            
        }
        .flex-container>div{
           
            display: block;
            flex-direction: row;
            background-color: rgb(52, 43, 77);
            margin: 10px;
            padding:20px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div><h1>1</h1></div>
        <div><h6>2</h6></div>
        <div><small>3</small></div>
        <div><h5>4</h5></div>
    </div>
</body>
</html>
